name: CI Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # Job for testing and security checks
  test-and-security-check:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.12]  # Testing on Python 3.12 (can expand to other versions)

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3  # Use the latest stable version of actions/checkout

      # Step 2: Set up Python environment
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3  # Use the latest version of setup-python
        with:
          python-version: ${{ matrix.python-version }}

      # Step 3: Install dependencies (including pytest-cov and pytest-xdist)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install from requirements.txt
          pip install pytest pytest-cov pytest-xdist  # Install pytest plugins for coverage and parallelization

      # Step 4: Run unit tests with pytest and coverage
      - name: Run tests with pytest and coverage
        run: |
          pytest --maxfail=1 --disable-warnings --durations=10 -n auto --cov=note_api --cov-report=xml  # Using pytest-cov to measure coverage

      # Step 5: Upload coverage to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3  # Upload coverage to Codecov
        with:
          token: ${{ secrets.CODECOV_TOKEN }}  # Ensure your Codecov token is available in GitHub secrets

      # Step 6: Integrate security scan using Snyk
      - name: Run security scan with Snyk
        uses: snyk/actions/python@master  # Use the latest stable version of Snyk action
        with:
          args: "monitor --all-projects"  # Monitor all projects for security vulnerabilities
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}  # Provide Snyk API token from GitHub secrets

  # Job for Snyk Analysis (Source Composition & License Identification)
  snyk-analysis:
    runs-on: ubuntu-latest
    needs: test-and-security-check  # Ensure Snyk analysis runs only after tests and security checks pass

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3  # Ensure using the latest version of actions/checkout

      # Step 2: Set up Python environment for Snyk (ensure version matches)
      - name: Set up Python for Snyk analysis
        uses: actions/setup-python@v3  # Use the latest version of setup-python
        with:
          python-version: '3.12'  # Ensure the version matches the one used for tests

      # Step 3: Run Snyk analysis (Source Composition Analysis and License Identification)
      - name: Run Snyk analysis
        uses: snyk/actions/python@master  # Ensure the latest stable version is used
        with:
          snyk_api_key: ${{ secrets.SNYK_TOKEN }}  # Provide Snyk API key from GitHub secrets
          path_to_dependency_file: requirements.txt  # Path to the dependency file
          upload_sarif: true  # Upload SARIF results to GitHub for security tab integration
          snyk_github_integration_token: ${{ github.token }}  # GitHub token for integration with the GitHub Security tab
          repository: ${{ github.repository }}  # GitHub repository name

      # Step 4: Upload SARIF file to GitHub Security tab
      - name: Upload SARIF file to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2  # Use the latest stable version
        with:
          sarif_file: ${{ github.workspace }}/snyk.sarif  # Path to the SARIF file generated by Snyk

  # Job to build and push Docker container
  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: snyk-analysis  # Ensure Docker build only happens after Snyk analysis

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3  # Ensure using the latest stable version

      # Step 2: Set up Docker Buildx (for building Docker images)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2  # Latest version of Buildx action

      # Step 3: Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2  # Ensure latest version of Docker login action
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication

      # Step 4: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/my-image:${{ github.sha }} .

      # Step 5: Push Docker image to GitHub Container Registry
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}/my-image:${{ github.sha }}  # Push the Docker image to GitHub registry
